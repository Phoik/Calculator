<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
  </head>
  <body>
    <div id="calc_body">
      <div class="calc_row">
        <div id="calc_view">0</div>
      </div>
      <div class="calc_row">
        <button class="calc_button" onclick="inputNumber([7])">7</button>
        <button class="calc_button" onclick="inputNumber([8])">8</button>
        <button class="calc_button" onclick="inputNumber([9])">9</button>
        <button class="calc_button" onclick="">÷</button>
      </div>
      <div class="calc_row">
        <button class="calc_button" onclick="inputNumber([4])">4</button>
        <button class="calc_button" onclick="inputNumber([5])">5</button>
        <button class="calc_button" onclick="inputNumber([6])">6</button>
        <button class="calc_button" onclick="">x</button>
      </div>
      <div class="calc_row">
        <button class="calc_button" onclick="inputNumber([1])">1</button>
        <button class="calc_button" onclick="inputNumber([2])">2</button>
        <button class="calc_button" onclick="inputNumber([3])">3</button>
        <button class="calc_button" onclick="">−</button>
      </div>
      <div class="calc_row">
        <button id="clearBtn" class="calc_button" onclick="clearDisplay()">C</button>
        <button class="calc_button" onclick="inputNumber([0])">0</button>
        <button class="calc_button" onclick="testNumberSaving()">=</button>
        <button class="calc_button" onclick="saveAndCreateNew()">+</button>
      </div>
    </div>
  </body>
</html>
